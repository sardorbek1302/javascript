<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--BOTSTRAP CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="./css/main.css" />
    <title>Imtihon js</title>
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="site">
          <h1 class="titel">Pizza order</h1>
          <form class="form-input">
            <div class="label-input">
              <label id="name">
                <input
                  class="input_typing"
                  type="text"
                  placeholder="User name"
                />
              </label>
              <label id="phone">
                <input
                  class="input_typing"
                  type="phone"
                  placeholder="phone number"
                />
              </label>
              <label id="adress">
                <input
                  class="input_typing"
                  type="text"
                  placeholder="User adress"
                />
              </label>
            </div>

            <div class="inner">
              <div class="inner__wrapper">
                <h2 class="inner__titel">Dough thickeness:</h2>
              </div>

              <div class="sections">
                <select id="list">
                  <option value="none">None</option>
                  <option value="thin">Thin</option>
                  <option value="medumu">Medumu</option>
                  <option value="thick">Thick</option>
                </select>
              </div>
            </div>

            <div class="content">
              <div>
                <h3>Size:</h3>
              </div>

              <div class="content__info">
                <div
                  class="btn-group gap-2"
                  role="group"
                  aria-label="Basic radio toggle button group"
                >
                  <input
                    type="radio"
                    class="btn-check"
                    name="btnradio"
                    id="btnradio1"
                    autocomplete="off"
                    checked
                    value="25sm"
                  />
                  <label class="btn" for="btnradio1">25sm</label>

                  <input
                    type="radio"
                    class="btn-check"
                    name="btnradio"
                    id="btnradio2"
                    autocomplete="off"
                    value="30sm"
                  />
                  <label class="btn" for="btnradio2">30sm</label>

                  <input
                    type="radio"
                    class="btn-check"
                    name="btnradio"
                    id="btnradio3"
                    autocomplete="off"
                    value="33sm"
                  />
                  <label class="btn" for="btnradio3">32sm</label>
                </div>
              </div>
            </div>

            <h3 class="pizza-description">On pizza:</h3>

            <div class="info">
              <div class="pizza">
                <div class="">
                  <input type="checkbox" id="chekid-input" name="input" />
                  <label for="chekid-input">Tomoto</label>
                </div>

                <div class="">
                  <input type="checkbox" id="chek" name="chek" />
                  <label for="chek">Turiky mate</label>
                </div>

                <div class="">
                  <input type="checkbox" id="olive" name="olive" />
                  <label for="olive">Olive</label>
                </div>
              </div>

              <div class="pizza-two">
                <div>
                  <input type="checkbox" id="pickled" name="pickeld" />
                  <label for="pickled">Pickled cucmber</label>
                </div>

                <div>
                  <input type="checkbox" id="mushro" name="mushro" />
                  <label for="mushro">Mushroom</label>
                </div>

                <div>
                  <input type="checkbox" id="meat" name="meat" />
                  <label for="meat">Horse meat</label>
                </div>
              </div>
            </div>

            <button class="btn" type="submit">Save</button>
          </form>
        </div>
      </div>
    </section>

    <!--CARDS-->
    <div id="cards"></div>
    <script src="./js/main.js"></script>
  </body>
</html>
